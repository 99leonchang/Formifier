<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Formifier - Register</title>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <style>
        body > .grid {
            height: 100%;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="api.js"></script>
    <script src="functions.js"></script>

    <script>
        $(document).ready(function () {
            $('#register_form').submit(function() {
                api('create user','post',function (data) {
                    window.location.replace("/dash");
                }, $('#register_form').serialize());
                return false;
            });
        });
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid container">
    <div class="column">
        <h2 class="ui header">
            <div class="content">
                Make a Formifier Account
            </div>
        </h2>
        <div id="error_message"></div>
        <form class="ui large form" id="register_form">
            <div class="ui piled segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Formifier Username" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="pencil icon"></i>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <button class="ui fluid large right labeled icon submit button" type="submit">
                    Register
                    <i class="send icon"></i>
                </button>
            </div>

        </form>
        <div class="ui message">Already have an account? <a href="/login">Log In</a></div>
    </div>
</div>
</body>
</html>
